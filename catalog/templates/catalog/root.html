{% extends "catalog/base.html" %}

{% block content %}
<h1>Catalog root</h1>

{% if object_list %}
<ul>
    {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
    {% empty %}
    {% load i18n %}
    {% trans "Catalog is empty" %}
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
